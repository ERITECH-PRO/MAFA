version: '3.8'

services:
  mafa-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mafa-app
    ports:
      - "4321:4321"
    volumes:
      # Monter le code source pour le hot-reload
      - .:/app
      # Exclure node_modules pour utiliser ceux du conteneur
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

